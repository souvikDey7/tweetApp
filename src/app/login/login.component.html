<section class="vh-100 bg-transparent">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10 col-md-8 col-lg-6 col-xl-5">
                <div class=" card bg-dark text-white card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-3 text-center">

                        <form *ngIf="flag==0" #id="ngForm" (ngSubmit)="Login(id.value)" class="form-floating">
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Welcome back ......</p>
                            <div class="form-outline mb-4">
                                <span class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">
                                        <svg width="16" height="16" fill="currentColor" class="bi bi-joystick"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="M10 2a2 2 0 0 1-1.5 1.937v5.087c.863.083 1.5.377 1.5.726 0 .414-.895.75-2 .75s-2-.336-2-.75c0-.35.637-.643 1.5-.726V3.937A2 2 0 1 1 10 2z" />
                                            <path
                                                d="M0 9.665v1.717a1 1 0 0 0 .553.894l6.553 3.277a2 2 0 0 0 1.788 0l6.553-3.277a1 1 0 0 0 .553-.894V9.665c0-.1-.06-.19-.152-.23L9.5 6.715v.993l5.227 2.178a.125.125 0 0 1 .001.23l-5.94 2.546a2 2 0 0 1-1.576 0l-5.94-2.546a.125.125 0 0 1 .001-.23L6.5 7.708l-.013-.988L.152 9.435a.25.25 0 0 0-.152.23z" />
                                        </svg>
                                    </span>
                                    <input type="text" class="form-control form-control-lg shadow bg-body rounded"
                                        aria-describedby="addon-wrapping" name="Login Id" id="floatingInput"
                                        placeholder="UserId" required ngModel><br>
                                </span>
                            </div>
                            <div class="form-outline mb-4">
                                <span class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">
                                        <svg width="16" height="16" fill="currentColor" class="bi bi-lock-fill"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />
                                        </svg>
                                    </span>
                                    <input type="password" name="Password"
                                        class="form-control form-control-lg shadow bg-body rounded"
                                        placeholder="password" aria-label="Password" aria-describedby="addon-wrapping"
                                        required ngModel><br>
                                </span>
                                <span *ngIf="token.length<17" style="color:red;">{{token}}</span>

                            </div>
                            <div class="pt-1 mb-4">
                                <span class="input-group flex-nowrap">
                                    <input class="btn btn-success container-fluid shadow-sm bg-body rounded"
                                        type="submit" value="Log ln">
                                </span>
                                <p class="small mb-5 pb-lg-2"><a class="text-muted text-white" href="#!">Forgot
                                        password?</a></p>
                                <hr class="my-4">
                                <div class="text-center">
                                    <p>Not a member?
                                        <a class="link-primary" (click)="showRegister()"
                                            style="color:rgb(85, 185, 232);">Register</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
