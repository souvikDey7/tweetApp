<div class="navbar navbar-expand-lg navbar-dark bg-dark mb-4" role="navigation" [hidden]="getToken()">
    <a class="navbar-brand">Tweet App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link material-symbols-outlined" style="font-size:48px;" (click)="Post()">post_add</a>
                <!-- My space -->
                <!-- <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a> -->
            </li>

            <li class="nav-item active">
                <a class="nav-link material-symbols-outlined" style="font-size:48px;" (click)="AllTweet()"> Home
                    <span class="sr-only">(current)</span></a>
                <!--  All tweet
                <a class="nav-link" href="http://fontenele.github.io/bootstrap-navbar-dropdowns/" target="_blank">Github</a> -->
            </li>
            <li class="nav-item">
            </li>
            <li class="nav-item">
                <a class="nav-link material-symbols-outlined" style="font-size:48px;" (click)="AllUser()">
                    Group
                </a>
                <!-- get all user -->
            </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
            <i class="material-symbols-outlined" style="font-size:48px;">Logout</i>
            <a (click)="LogOut()" routerLink="/">Log Out</a>

            <!-- <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
        </form>
    </div>
</div>

<main role="main" class="container d-block p-2" [hidden]="getToken()">
    <div class=" text-center">
        <div [hidden]="post==false">
            <posttweet></posttweet>
        </div>

        <div [hidden]="post==false">
            <search-tweet></search-tweet>
        </div>

        <div [hidden]="allTweet==false">
            <alltweet></alltweet>
        </div>

        <div [hidden]="user==false">
            <all-user></all-user>
        </div>
    </div>
</main>
